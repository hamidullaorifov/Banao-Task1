{% extends 'users/base.html' %}
{% block content %}
  <div class="container">
    <h1>Sign Up</h1>
    
     <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
              <p class="text-danger">{{error}}</p>
            {% endfor %}
          {% endfor %}
      {% endif %}
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="last_name" required autocomplete="off">
      </div>
       <div class="form-group">
        <label for="profile_picture">Profile Picture</label>
        <input type="file" class="form-control-file" id="profile_picture" name="profile_picture" required autocomplete="off">
      </div>
       <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required autocomplete="off">
      </div>
       <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required autocomplete="off">
      </div>
	  <div class="form-group">
        <label for="usertype">User Type</label>
        <select class="form-control" id="usertype" name="type">
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
        </select>
      </div>
       <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" required autocomplete="off">
      </div>
       <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" required autocomplete="off">
      </div>
       <div class="form-group">
        <label for="line1">Address Line 1</label>
        <input type="text" class="form-control" id="line1" name="line1" required autocomplete="off">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
           <label for="city">City</label>
           <input type="text" class="form-control" id="city" name="city" required autocomplete="off">
        </div>
         <div class="form-group col-md-4">
           <label for="state">State</label>
           <input type="text" class="form-control" id="state" name="state" required autocomplete="off">
        </div>
         <div class="form-group col-md-2">
           <label for="pincode">Pincode</label>
           <input type="text" class="form-control" id="pincode" name="pincode" required autocomplete="off">
        </div>
      </div>
       <button type="submit" class="btn btn-primary btn-lg btn-block">Create Account</button>
       <div class="text-center">
        Already have an account? <a href="{% url 'login' %}">Sign in</a>
      </div>
    </form>
   </div>
   
{% endblock %}
